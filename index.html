<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>问道长生 - 仙侠放置</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <!-- 顶部状态栏 -->
        <header class="game-header">
            <h1>问道长生</h1>
            <div class="player-info">
                <div class="realm-display">
                    <span class="label">境界</span>
                    <span id="realm-name" class="value">练气期</span>
                    <span id="realm-level" class="sub-value">第1层</span>
                </div>
                <div class="spirit-display">
                    <span class="label">灵气</span>
                    <span id="spirit-amount" class="value">0</span>
                    <span id="spirit-rate" class="sub-value">+0/秒</span>
                </div>
            </div>
        </header>

        <!-- 顶部导航 -->
        <nav class="game-nav">
            <button class="nav-btn active" data-tab="cultivation">修炼</button>
            <button class="nav-btn" data-tab="techniques">功法</button>
            <button class="nav-btn" data-tab="artifacts">法宝</button>
            <button class="nav-btn" data-tab="pets">灵宠</button>
            <button class="nav-btn" data-tab="sect">宗门</button>
            <button class="nav-btn" data-tab="boss">BOSS</button>
            <button class="nav-btn" data-tab="shop">商店</button>
        </nav>

        <!-- 主内容区 -->
        <main class="game-content">
            <!-- 修炼面板 -->
            <section id="cultivation-panel" class="panel active">
                <div class="panel-header">
                    <h2>🧘 修炼</h2>
                </div>
                <div class="panel-body">
                    <!-- 灵根显示 -->
                    <div class="roots-section">
                        <h3>🌟 灵根</h3>
                        <div id="roots-display" class="roots-grid"></div>
                    </div>
                    
                    <!-- 修炼进度 -->
                    <div class="progress-section">
                        <h3>📈 修炼进度</h3>
                        <div class="progress-bar">
                            <div id="cultivation-progress-bar" class="progress-fill"></div>
                        </div>
                        <p><span id="current-cultivation">0</span> / <span id="required-cultivation">100</span></p>
                    </div>
                    
                    <!-- 修炼按钮 -->
                    <div class="cultivation-actions">
                        <button id="cultivate-btn" class="action-btn primary">🧘 修炼</button>
                        <button id="breakthrough-btn" class="action-btn warning">⚡ 突破</button>
                    </div>
                    
                    <!-- 升级 -->
                    <div class="upgrade-section">
                        <h3>⬆️ 升级</h3>
                        <div class="upgrade-item">
                            <span>灵根等级 Lv.<span id="root-level">1</span></span>
                            <button onclick="game.upgradeRoot()">升级</button>
                        </div>
                        <div class="upgrade-item">
                            <span>修炼效率 Lv.<span id="efficiency-level">1</span></span>
                            <button onclick="game.upgradeEfficiency()">升级</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 功法面板 -->
            <section id="techniques-panel" class="panel">
                <div class="panel-header">
                    <h2>📚 功法</h2>
                </div>
                <div class="panel-body">
                    <div id="techniques-list" class="techniques-grid"></div>
                </div>
            </section>

            <!-- 法宝面板 -->
            <section id="artifacts-panel" class="panel">
                <div class="panel-header">
                    <h2>⚔️ 法宝</h2>
                </div>
                <div class="panel-body">
                    <div class="artifact-slots">
                        <div class="artifact-slot" data-slot="weapon">
                            <span class="slot-label">武器</span>
                            <div class="slot-content">未装备</div>
                        </div>
                        <div class="artifact-slot" data-slot="armor">
                            <span class="slot-label">防具</span>
                            <div class="slot-content">未装备</div>
                        </div>
                        <div class="artifact-slot" data-slot="accessory">
                            <span class="slot-label">饰品</span>
                            <div class="slot-content">未装备</div>
                        </div>
                    </div>
                    <button id="craft-btn" class="action-btn primary" style="margin-bottom:15px;">🔨 炼制法宝</button>
                    <div id="artifacts-inventory" class="artifacts-grid"></div>
                </div>
            </section>

            <!-- 灵宠面板 -->
            <section id="pets-panel" class="panel">
                <div class="panel-header">
                    <h2>🐲 灵宠</h2>
                </div>
                <div class="panel-body">
                    <div class="pet-display">
                        <div id="current-pet" class="pet-card">
                            <div class="pet-icon">🥚</div>
                            <div class="pet-name">暂无灵宠</div>
                            <div class="pet-level">等级: 0</div>
                        </div>
                    </div>
                    <div class="pet-actions">
                        <button id="catch-pet-btn" class="action-btn primary">🎯 捕捉</button>
                        <button id="train-pet-btn" class="action-btn warning">💪 培养</button>
                    </div>
                </div>
            </section>

            <!-- 宗门面板 -->
            <section id="sect-panel" class="panel">
                <div class="panel-header">
                    <h2>🏛️ 宗门</h2>
                </div>
                <div class="panel-body">
                    <div class="sect-info">
                        <p>宗门: <span id="sect-name">未建立</span></p>
                        <p>等级: <span id="sect-level">0</span></p>
                    </div>
                    <div class="sect-buildings">
                        <div class="building-item">
                            <span>🧘 修炼室 Lv.<span id="training-room-level">0</span></span>
                            <button onclick="game.upgradeBuilding('training')">升级</button>
                        </div>
                        <div class="building-item">
                            <span>🌿 灵药园 Lv.<span id="herb-garden-level">0</span></span>
                            <button onclick="game.upgradeBuilding('herb')">升级</button>
                        </div>
                        <div class="building-item">
                            <span>🔨 炼器室 Lv.<span id="forge-level">0</span></span>
                            <button onclick="game.upgradeBuilding('forge')">升级</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- BOSS面板 -->
            <section id="boss-panel" class="panel">
                <div class="panel-header">
                    <h2>👹 世界BOSS</h2>
                </div>
                <div class="panel-body">
                    <div class="boss-timer">
                        <p>下次BOSS: <span id="boss-timer">--:--:--</span></p>
                    </div>
                    <div id="boss-display" class="boss-card" style="display:none;">
                        <div class="boss-icon">👹</div>
                        <div class="boss-name">BOSS名称</div>
                        <div class="boss-hp">
                            <div class="hp-bar">
                                <div id="boss-hp-bar" class="hp-fill"></div>
                            </div>
                            <span id="boss-hp-text">0 / 0</span>
                        </div>
                        <button id="attack-boss-btn" class="action-btn danger">⚔️ 攻击</button>
                    </div>
                    <div id="boss-reward" class="boss-reward" style="display:none;">
                        <h3>🎉 BOSS已被击杀！</h3>
                        <p>奖励: <span id="reward-amount">0</span> 灵气</p>
                    </div>
                </div>
            </section>

            <!-- 商店面板 -->
            <section id="shop-panel" class="panel">
                <div class="panel-header">
                    <h2>🏪 商店</h2>
                </div>
                <div class="panel-body">
                    <div class="shop-items">
                        <div class="shop-item">
                            <span>💊 灵气丹</span>
                            <button onclick="game.buyItem('spiritPill')">100</button>
                        </div>
                        <div class="shop-item">
                            <span>🍎 灵根果</span>
                            <button onclick="game.buyItem('rootFruit')">200</button>
                        </div>
                        <div class="shop-item">
                            <span>⚗️ 突破丹</span>
                            <button onclick="game.buyItem('breakthroughPill')">500</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
